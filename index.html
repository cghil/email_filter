<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShareThis EmailThis Tool</title>
	<link rel="stylesheet" href="assets/vendor/css/normalize.css">
	<link rel="stylesheet" href="assets/vendor/css/pure.css">
	<link rel="stylesheet" href="assets/custom/css/application.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<div class="pure-g">
		<div class="pure-u-1-4"></div>
		<div class="pure-u-1-2">
			<br>
			<br>
			<div class="text-center"><i class="fa fa-share-alt fa-4x"></i><span class="big"><span class="green"> Share</span><span class="share-grey">This Demo</span></span></div>
			<p class="text-center"><a class="github font-style-nil" href="https://github.com/cghil/email_filter">GitHub For Demo <i class="fa fa-github-square"></i></a></p>
			<form class="pure-form" autocomplete="off">
				<input id="contact-form" class="pure-input-1" type="text" placeholder="Enter a name or email"></input>
			</form>
			<div id="possible-contacts" class='border-grey round-corners margin-top-1'></div>
		</div>
		<div class="pure-u-1-4"></div>
	</div>
	<script type="text/template" id="contact-template">
		<a class="font-style-nil" href="#">
			<div class="single-contact border-bottom-grey">
				<div class="name text-center"><%=name%></div>
				<div class="email text-center">(<%=email%>)</div>
			</div>
		</a>
	</script>
	<script type="text/template" id="not-found-template">
		<div class="not-found text-center"><span class="red">Contact Not Found</span></div>
	</script>
	<script src="assets/vendor/javascript/jquery.js"></script>
	<script src="assets/vendor/javascript/underscore.js"></script>
	<script src="assets/custom/javascript/data.js"></script>
	<script src="assets/custom/javascript/main.js"></script>
</body>
</html>
